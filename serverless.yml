org: antoniocot
service: api-web-scraping-new

provider:
  name: aws
  runtime: python3.12
  region: us-east-1
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::316129865556:role/LabRole
  environment:
    TABLE_NAME: TablaWebScrapping_New

functions:
  scrapeTable:
    handler: handler.lambda_handler
    layers:
      - arn:aws:lambda:us-east-1:316129865556:layer:chrome-selenium-layer:1
    events:
      - http:
          path: scrape/table
          method: get

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true

resources:
  Resources:
    TablaWebScrapping:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TablaWebScrapping_New
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
